<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeWasSelected)="setSelectedRecipe($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-details *ngIf="selectedRecipe; else notSelectedInfo" [recipe]="selectedRecipe"></app-recipe-details>
    <ng-template #notSelectedInfo>
      Please select one of the recipes
    </ng-template>
  </div>

</div>
