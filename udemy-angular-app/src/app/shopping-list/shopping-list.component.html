<div class="row">
  <div class="col-md-10">
    <app-shopping-edit
      (addIngredient)="onAddIngredient($event)"
      (deleteIngredient)="onDeleteIngredient()">
    </app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a class="list-group-item"
         style="cursor: pointer"
         *ngFor="let i of ingredients">
        {{ i.name }} ({{ i.amount }})
      </a>
    </ul>
  </div>
  <div class="col-md-2">

  </div>
</div>
