<!DOCTYPE html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" encoding="UTF-8">

	<html>

<h:head>

</h:head>

<!--Main Body -->
<h:body>

	<ui:composition template="/WEB-INF/templates/templateComplex.xhtml">
		<ui:define name="body">
			<div class="moviesListBody">
				<h:form prependId="false">
					<p:panel id="custom" header="Search and List" toggleable="true"
						toggleTitle="open/close">
						<h:panelGrid columns="2" cellpadding="10">
							<p:graphicImage name="demo/images/godfather/godfather3.jpg" />
							<h:outputText value="After a break of more than 15 years..." />
						</h:panelGrid>
					</p:panel>
					<p:dataTable var="film"
						value="#{movieController.lazyFilmDataModel}" rows="20"
						paginator="true"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="20,15,10,5" lazy="true">
						<p:column headerText="Id" width="30">
							<h:outputText value="#{film.id}" />
						</p:column>

						<p:column headerText="Title" filterBy="#{film.title}">
							<h:outputText value="#{film.title}" />
						</p:column>

						<p:column headerText="Description">
							<h:outputText value="#{film.description}" />
						</p:column>

						<p:column headerText="Release year" filterBy="#{film.releaseYear}">
							<h:outputText value="#{film.releaseYear}" />
						</p:column>

						<p:column headerText="Lenght" filterBy="#{film.length}">
							<f:facet name=""></f:facet>
							<h:outputText value="#{film.length}" />
						</p:column>

						<p:column headerText="Rating" filterBy="#{film.rating}">
							<h:outputText value="#{film.rating}" />
						</p:column>
						
						<p:column headerText="Autor">
							
						</p:column>
					</p:dataTable>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>

</h:body>

	</html>
</f:view>
